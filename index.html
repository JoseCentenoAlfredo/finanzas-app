<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestor de Finanzas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS compilado desde SASS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- 🔝 Navegación principal -->
  <header class="site-header">
    <nav class="navbar container">
      <a class="navbar-brand text-white fw-bold" href="index.html">FinanzasApp</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="#dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#transacciones">Transacciones</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#add">Agregar</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="categorias.html">Categorías</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="reportes.html">Reportes</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="presupuesto.html">Presupuesto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container site-main">

    <section id="dashboard" class="dashboard my-4">
      <h2>Resumen</h2>
      <div class="grid-dashboard">
        <div class="card resumen-card">Saldo: <span id="saldo">0</span></div>
        <div class="card resumen-card">Ingresos: <span id="ingresos">0</span></div>
        <div class="card resumen-card">Gastos: <span id="gastos">0</span></div>
      </div>
    </section>

    <section id="add" class="add-form my-4">
      <h2>Agregar transacción</h2>
      <form id="transactionForm" novalidate>
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <label for="title" class="form-label">Descripción</label>
            <input id="title" name="title" type="text" class="form-control" required minlength="3">
          </div>
          <div class="col-6 col-md-3">
            <label for="type" class="form-label">Tipo</label>
            <select id="type" name="type" class="form-select" required>
              <option value="">Seleccionar</option>
              <option value="ingreso">Ingreso</option>
              <option value="gasto">Gasto</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label for="amount" class="form-label">Monto (S/.)</label>
            <input id="amount" name="amount" type="number" step="0.01" class="form-control" required min="0.01">
          </div>
          <div class="col-6 col-md-4">
            <label for="category" class="form-label">Categoría</label>
            <select id="category" name="category" class="form-select" required>
              <option value="">Seleccionar</option>
            </select>
          </div>
          <div class="col-6 col-md-4">
            <label for="date" class="form-label">Fecha</label>
            <input id="date" name="date" type="date" class="form-control" required>
          </div>
          <div class="col-12 col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
          </div>
        </div>
      </form>
    </section>

    <section id="transacciones" class="my-4">
      <h2>Historial</h2>
      <div class="table-responsive">
        <table class="table table-striped" id="transactionsTable">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Tipo</th>
              <th>Categoría</th>
              <th>Monto</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <footer class="site-footer text-center py-3">
    &copy; <span id="year"></span> Equipo de Finanzas
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    const CATEGORIES_KEY = "finanzas_categorias";

    function getCategories() {
      return JSON.parse(localStorage.getItem(CATEGORIES_KEY)) || [];
    }

    document.addEventListener("DOMContentLoaded", () => {
      const categorySelect = document.getElementById("category");
      const categories = getCategories();

      // Limpiar y agregar opciones
      categorySelect.innerHTML = '<option value="">Seleccionar</option>';
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    });
  </script>

</body>

</html>
