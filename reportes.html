<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reportes - FinanzasApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar container">
      <a class="navbar-brand text-white fw-bold" href="index.html">FinanzasApp</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="categorias.html">Categorías</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="reportes.html">Reportes</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="presupuesto.html">Presupuesto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container site-main my-4">
    <h2>Reportes</h2>
    <form id="formReporte" class="row g-2 mb-3">
      <div class="col-md-3">
        <input type="month" id="reporteMes" class="form-control">
      </div>
      <div class="col-md-3">
        <select id="reporteTipo" class="form-select">
          <option value="">Todos</option>
          <option value="ingreso">Ingresos</option>
          <option value="gasto">Gastos</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="reporteCategoria" class="form-select">
          <option value="">Todas las categorías</option>
        </select>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary w-100" id="btnExportar">Exportar CSV</button>
      </div>
    </form>
    <div id="tablaReportes" class="table-responsive"></div>
  </main>

  <footer class="site-footer text-center py-3">
    &copy; <span id="year"></span> FinanzasApp
  </footer>

  <script src="js/reportes.js"></script>
</body>
</html>
